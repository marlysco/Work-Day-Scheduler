<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="task-container" class="container time-block">
     <!-- To show the time -->
    <div id="hours" class="col-2">
      <div class="hour">9:00 AM</div>
      <div class="hour">10:00 AM</div>
      <div class="hour">11:00 AM</div>
      <div class="hour">12:00 PM</div>
      <div class="hour">1:00 PM</div>
      <div class="hour">2:00 PM</div>
      <div class="hour">3:00 PM</div>
      <div class="hour">4:00 PM</div>
      <div class="hour">5:00 PM</div>
      <div class="hour">6:00 PM</div>
    </div>
    <!-- To show the task bar -->
    <div id="alltasks" class="col-9">
      <div><input id="task1" class="textarea future"></div>
      <div><input id="task2" class="textarea future"></div>
      <div><input id="task3" class="textarea future"></div>
      <div><input id="task4" class="textarea future"></div>
      <div><input id="task5" class="textarea future"></div>
      <div><input id="task6" class="textarea future"></div>
      <div><input id="task7" class="textarea future"></div>
      <div><input id="task8" class="textarea future"></div>
      <div><input id="task9" class="textarea future"></div>
      <div><input id="task10" class="textarea future"></div>

    </div>
    <!-- To show the delete save button -->

    <div id="savebtn" >
      <div>
        <button id="btn1" class="saveBtn"></button>
      </div>
      <div>
        <button id="btn2" class="saveBtn"></button>
      </div>
      <div>
        <button id="btn3" class="saveBtn"></button>
      </div>
      <div>
        <button id="btn4" class="saveBtn"></button>
      </div>
      <div>
        <button id="btn5" class="saveBtn"></button>
      </div>
      <div>
        <button id="btn1" class="saveBtn"></button>
      </div>
      <div>
        <button id="btn1" class="saveBtn"></button>
      </div>
      <div>
        <button id="btn1" class="saveBtn"></button>
      </div>
      <div>
        <button id="btn1" class="saveBtn"></button>
      </div>
      <div>
        <button class="saveBtn"></button>
      </div>
  
    
      <script src="script.js">
      </script>
      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </div>
    </div>

</html>
